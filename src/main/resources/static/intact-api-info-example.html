<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>接口文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="//cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css">
    <style> @import url('//fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap'); </style>
    <style>
        html {
            position: relative;
            min-height: 100%;
        }
        header {
            top: 0;
            position: sticky;
            height: 50px;
            width: 100%;
            z-index: 999;
            transition: all .3s ease-in-out;
            border-bottom: 1px solid #f7f8f8;
            display: flex;
        }
        header.scrolled {
            box-shadow: 0 0 10px -2px #333;
            background: rgba(255,255,255,0.94);
        }
        .anchor {
            display: block;
            position: relative;
            top: -51px;
            visibility: hidden;
            width: 0;
            height: 0;
        }
        input, select {
            min-width: 180px;
            width: 100%;
            min-height: 28px;
        }
        textarea {
            min-height: 120px;
            height: 100% !important;
            min-width: 180px;
            width: 100% !important;
        }
        input[type=button] {
            width: 180px;
            height: 32px;
            border: none;
            font-size: 16px;
            color: #fff;
            background-color: #56baed;
            box-shadow: 0 10px 30px 0 rgba(95,186,233,0.4);
            transition: all 0.3s ease-in-out;
        }
        input[type=button]:hover {
            color: #fff;
            background-color: #39ace7;
        }
        input[type=button]:active {
            transform: scale(0.95);
        }
        pre {
            font-size: 14px;
            margin: 0 0 14px;
            padding: 7px 0 7px 14px;
            overflow: hidden;
        }
        pre .use-time {
            position: sticky;
            top: 0;
            margin: 0 14px 7px 0;
            border-bottom: 1px solid #ddd;
            min-height: 28px;
        }
        pre .source-code {
            overflow: auto;
            max-height: 546px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        pre .source-code .line-number {
            color: #2B91AF;
            text-align: right;
            margin: 0 7px 0 -14px;
            border-right: 1px solid;
            padding: 0 7px 0 14px;
            display: flex;
            position: sticky;
            left: -14px;
            background: #f5f5f5;
            flex-direction: column;
        }
        pre .source-code .source {
            margin: 0 7px;
        }
        pre .comment {
            color: #998;
            font-style: italic;
        }
        table thead {
            background: rgba(51,51,51,.1);
        }
        table thead tr th {
            white-space: nowrap;
        }
        .header {
            display: flex;
            width: 100%;
        }
        .header-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
            font-size: 26px;
            color: #6495ed;
            overflow: hidden;
            white-space: nowrap;
        }
        .header-select, .header-text {
            display: flex;
            align-items: center;
            flex-grow: 0;
        }
        .header-text {
            white-space: nowrap;
            padding: 0 5px 0 20px;
        }
        .project-choose {
            min-width: 200px;
        }
        .footer {
            position: absolute;
            height: 133px;
            width: 100%;
            background: #f5f5f5;
            padding: 10px;
        }
        .footer > p {
            margin: 5px 0;
            text-align: center;
        }
        .config {
          margin-top: 10px;
        }

        .panel {
            overflow: auto;
        }
        .input-group {
            position: unset;
        }
        .module, .module-last {}
        .module-name {
            border-bottom: 5px solid #eee;
            margin-bottom: -5px;
        }
        .module-api {
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .module-last > .module-api:last-child {
            border-bottom: none;
        }
        .module-api-index {}
        .module-api-info {}
        .module-api-info-basic {}
        .module-api-info-desc {}
        .module-api-info-param {}
        .module-api-info-return {}
        .bottom-table {
            margin-bottom: 10px;
        }
        .text-left {
            vertical-align: middle !important;
        }
        .config .config-prefix, .response-example {
            color: #337ab7;
            text-decoration: none;
            background-color: transparent;
            cursor: pointer;
        }
        .config .config-prefix:hover, .response-example:hover {
            color: #23527c;
            text-decoration: underline;
        }
        #config-prefix-url .modal-dialog {
            top: 85px;
        }
        .modal-dialog {
            width: 75%;
        }
        .formError {
            white-space: nowrap;
        }
        .example {
            min-width: 200px;
        }
        .curl, .response {
            display: none;
        }
        .bold {
            font-weight: bold !important;
        }
        .wrap {
            white-space: pre-wrap;
        }
        .green {
            color: green !important;
        }
        .red {
            color: red !important;
        }
        .copy-status {
            right: 0;
            position: absolute;
            color: rgba(255, 0, 0, .8);
            margin: 7px 14px 0 0;
            padding-right: 70px;
            z-index: 2;
        }
        .copy {
            right: 0;
            position: absolute;
            z-index: 2;
            cursor: pointer;
            color: rgba(140, 140, 140, .8);
            margin: 7px 14px 0 0;
            padding-right: 20px;
            transition: color .1s;
            z-index: 2;
        }
        .copy:hover {
            color: rgb(100, 100, 100);
            font-weight: bold;
        }
        .copy-impl {
             opacity: 0;
             width: 0 !important;
             height: 0 !important;
         }
        .col-md-3, .col-md-9 {
            transition: width .5s ease;
        }
        .right-arrow {
            position: fixed;
            top: calc(50px + 1px + 15px);
            right: 0;
            border-radius: 26px 0 0 26px;
            box-shadow: -1px 0 6px rgba(0,0,0,.2);
            width: 26px;
            height: 26px;
            cursor: pointer;
            background: #fff;
            z-index: 2;
        }
        .right-arrow .img {
            width: 26px;
            height: 26px;
            transition: transform .5s ease;
        }

        .bs-docs-sidebar {
            width: inherit;
            position: fixed;
            margin: 15px 0;
        }
        .bs-docs-sidebar > .nav {
            overflow-y: auto;
            max-height: calc(100vh - 51px - 15px - 15px); /* 100vh - header - top - bottom */
        }
        .bs-docs-sidebar .nav > li > a {
            display: block;
            padding: 4px 0 4px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #999;
        }
        .bs-docs-sidebar .nav > li > a:hover,
        .bs-docs-sidebar .nav > li > a:focus {
            padding-left: 19px;
            color: #A1283B;
            text-decoration: none;
            background-color: transparent;
            border-left: 1px solid #A1283B;
        }
        .bs-docs-sidebar .nav > .active > a,
        .bs-docs-sidebar .nav > .active:hover > a,
        .bs-docs-sidebar .nav > .active:focus > a {
            padding-left: 18px;
            font-weight: bold;
            color: #A1283B;
            background-color: transparent;
            border-left: 2px solid #A1283B;
        }
        .bs-docs-sidebar .nav .nav {
            display: none;
            padding-bottom: 10px;
        }
        .bs-docs-sidebar .nav .nav > li > a {
            padding-top: 1px;
            padding-bottom: 1px;
            padding-left: 30px;
            font-size: 12px;
            font-weight: normal;
        }
        .bs-docs-sidebar .nav .nav > li > a:hover,
        .bs-docs-sidebar .nav .nav > li > a:focus {
            padding-left: 29px;
        }
        .bs-docs-sidebar .nav .nav > .active > a,
        .bs-docs-sidebar .nav .nav > .active:hover > a,
        .bs-docs-sidebar .nav .nav > .active:focus > a {
            padding-left: 28px;
            font-weight: 500;
        }
        .bs-docs-sidebar .nav .nav .nav {
            padding-bottom: 10px;
        }
        .bs-docs-sidebar .nav .nav .nav > li > a {
            padding-top: 1px;
            padding-bottom: 1px;
            padding-left: 40px;
            font-size: 12px;
            font-weight: normal;
        }
        .bs-docs-sidebar .nav .nav .nav > li > a:hover,
        .bs-docs-sidebar .nav .nav .nav > li > a:focus {
            padding-left: 39px;
        }
        .bs-docs-sidebar .nav > .active > ul {
            display: block;
        }
        .bs-docs-sidebar .nav .nav .nav > .active > a,
        .bs-docs-sidebar .nav .nav .nav > .active:hover > a,
        .bs-docs-sidebar .nav .nav .nav > .active:focus > a {
            padding-left: 38px;
            font-weight: 500;
        }
        @media print {
            .print-nil {
                display: none;
            }
            pre, .text-left, .panel {
                overflow: unset;
            }
            pre, .text-left {
                white-space: pre-wrap;
            }
            pre .source-code {
                max-height: none;
            }
        }
        @media (max-width: 992px), print {
            .col-md-9 {
                width: 100%;
            }
            .right-arrow, .col-md-3 {
                display: none;
            }
        }
        @media (max-width: 992px) {
            .modal-dialog {
                width: 95%;
            }
        }
        @media (min-width: 993px) and (max-width: 1200px) {
            .bs-docs-sidebar {
                padding-left: 10px;
                width: calc(25% - 10px - 10px);
            }
        }
        @media (min-width: 1201px) {
            .bs-docs-sidebar {
                padding-left: 20px;
                width: calc(25% - 20px - 10px);
            }
        }
    </style>
</head>
<body>
<div id="config-prefix-url" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">配置请求地址(当使用二级目录时), 或在请求页添加「?context-path=xxx」</h4>
        </div>
        <div class="modal-body">
            <input id="prefix-url" class="form-control" placeholder="如: http://www.example.com/xxx"/>
        </div>
        <div class="modal-footer">
            <button type="button" class="config-btn btn btn-info">提交</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
    </div>
</div>
<header class="print-nil">
    <div class="header container-fluid">
        <div class="header-content"></div>
    </div>
</header>
<script id="choose-project" type="text/x-dot-template">
    <div class="header-text">选择项目:</div>
    <div class="header-select">
        <select class="project-choose form-control" name="p">
            <option value="">当前</option>
            {{ var cp = it.project; }}
            {{~ it.projects  :p}}
            {{ var s = (cp.toLowerCase() === p[0].toLowerCase() || cp === p[1]) ? ' selected' : ''; }}
            <option value="{{= p[0]}}" data-url="{{= p[2]}}"{{= s}}>{{= p[1]}}</option>
            {{~}}
        </select>
    </div>
</script>
<main class="container-fluid">
    <div class="row">
        <div id="url-info" class="col-md-9"></div>
        <script id="url-render" type="text/x-dot-template">
            {{~ it.moduleList  :module:index}}
            <div class="{{= index + 1 === it.moduleList.length ? 'module-last' : 'module'}}">
                <span id="{{= module.name}}" class="anchor"></span>
                <h2 class="module-name">
                    <span>{{= index + 1}}</span> {{= module.info || ''}}
                </h2>
                {{~ module.urlList  :url:urlIndex}}
                <div class="module-api">
                    <span id="{{= module.name}}-{{= url.id}}" class="anchor"></span>
                    <h3 class="module-api-index">
                        <span>{{= index + 1}}.{{= urlIndex + 1}}</span> {{= url.title || ''}}
                    </h3>
                    <div class="module-api-info">
                        <p class="module-api-info-basic">接口地址 <code>{{= url.method || ''}} {{= url.url || ''}}</code></p>
                        {{
                        var moduleDesc = '';
                        if (url.develop && url.develop !== '') {
                            moduleDesc += '开发: ' + url.develop;
                        }
                        if (url.desc && url.desc !== '') {
                            if (moduleDesc !== '') { moduleDesc += '<br>'; }
                            moduleDesc += '说明: ' + url.desc;
                        }

                        var printNil = '';
                        if (url.exampleUrl && url.exampleUrl != '') {
                            var example = '<a target="_blank" href="' + url.exampleUrl + '">响应结果示例地址</a>';
                            if (moduleDesc !== '') {
                                moduleDesc += '<span class="print-nil"><br><br>' + example + '</span>';
                            } else {
                                printNil = ' print-nil';
                                moduleDesc += example;
                            }
                        }
                        }}
                        <pre class="module-api-info-desc{{= printNil}}">{{= moduleDesc}}</pre>

                        <div class="module-api-info-return">
                            <div class="copy-status print-nil"></div>
                            <div class="copy print-nil">复制</div>
                            <pre class="src src-json" data-flag="module-api-info-return-src">{{= url.commentJson || ''}}</pre>

                            {{? url.returnList && url.returnList.length > 0}}
                            <div class="bottom-table panel panel-default" data-flag="module-api-info-return-comment">
                                <table class="table table-striped table-bordered table-hover table-condensed">
                                    <thead>
                                    <tr>
                                        <th class="text-left">名称</th>
                                        <th class="text-left">类型</th>
                                        <th class="text-left">说明</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{~ url.returnList  :rtn}}
                                    <tr>
                                        <td class="text-left">{{= rtn.name || ''}}</td>
                                        <td class="text-left">{{= rtn.type || ''}}</td>
                                        <td class="text-left wrap">{{= (rtn.desc || '').replace(/(!!!RECURSIVE OBJECT!!!)/, '<span class="bold red">!!!递归实体!!!</span>')}}</td>
                                    </tr>
                                    {{~}}
                                    </tbody>
                                </table>
                            </div>
                            {{?}}

                            {{
                            var hasSelfResponse = false;
                            var responseList;
                            if (url.responseList && url.responseList.length > 0) {
                                hasSelfResponse = true;
                                responseList = url.responseList;
                            } else if (it.responseList && it.responseList.length > 0) {
                                responseList = it.responseList;
                            } else { responseList = []; }

                            var hasAction = false;
                            for (var i = 0; i < responseList.length; i++) {
                                var comment = responseList[i].comment;
                                if (comment !== undefined && comment !== null && comment !== '') { hasAction = true; }
                            }
                            }}
                            {{? responseList.length > 0}}
                            <div class="bottom-table panel panel-default">
                                <table class="table table-striped table-bordered table-hover table-condensed">
                                    <thead>
                                    <tr>
                                        <th class="text-left">响应码</th>
                                        <th class="text-left">说明</th>
                                        {{? hasAction}}<th class="text-left print-nil">操作</th>{{?}}
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{~ responseList  :response}}
                                    <tr>
                                        <td class="text-left">{{= response.code || ''}}</td>
                                        <td class="text-left">{{= response.msg || ''}}</td>
                                        {{
                                        var comment = response.comment;
                                        var targetId = hasSelfResponse ? (module.name + '-' + url.id + '-' + response.code) : ('global-' + response.code);
                                        }}
                                        {{? comment !== undefined && comment !== null && comment !== ''}}
                                        <td class="text-left print-nil">
                                                <span class="response-example" title="点击查看响应 {{= response.code + ': ' + response.msg}} 时的示例"
                                                      data-toggle="modal" data-target="#{{= targetId}}">查看示例</span>
                                        </td>
                                        {{?? hasAction}}
                                        <td class="text-left print-nil"></td>
                                        {{?}}
                                    </tr>
                                    {{~}}
                                    </tbody>
                                </table>
                            </div>

                            {{? hasSelfResponse}}
                            {{~ responseList  :response}}
                            {{ var comment = response.comment; }}
                            {{? comment !== undefined && comment !== null && comment !== ''}}
                            <div id="{{= module.name}}-{{= url.id}}-{{= response.code}}" class="modal fade"
                                 tabindex="-1" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                                <div class="modal-dialog modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">
                                            &times;
                                        </button>
                                        <h4 class="modal-title">
                                            模块「{{= module.info || ''}}」接口「{{= url.title || ''}}」响应「{{= response.code + ': ' + response.msg}}」的示例
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="copy-status print-nil"></div>
                                        <div class="copy print-nil">复制</div>
                                        <pre class="src src-json">{{= response.comment || ''}}</pre>

                                        {{? response.returnList && response.returnList.length > 0}}
                                        <div class="bottom-table panel panel-default">
                                            <table class="table table-striped table-bordered table-hover table-condensed">
                                                <thead>
                                                <tr>
                                                    <th class="text-left">名称</th>
                                                    <th class="text-left">类型</th>
                                                    <th class="text-left">说明</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                {{~ response.returnList  :rtn}}
                                                <tr>
                                                    <td class="text-left">{{= rtn.name || ''}}</td>
                                                    <td class="text-left">{{= rtn.type || ''}}</td>
                                                    <td class="text-left wrap">{{= (rtn.desc || '').replace(/(!!!RECURSIVE OBJECT!!!)/, '<span class="bold red">!!!递归实体!!!</span>')}}</td>
                                                </tr>
                                                {{~}}
                                                </tbody>
                                            </table>
                                        </div>
                                        {{?}}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    </div>
                                </div>
                            </div>
                            {{?}}
                            {{~}}
                            {{?}}
                            {{?}}
                        </div>

                        {{
                        var globalParamList = it.tokenList || [];
                        var urlParamList = url.paramList || [];
                        var paramList = String(url.useGlobalParam) === '1' ? globalParamList.concat(urlParamList) : urlParamList;

                        var hasDesc = false, hasFile = false, hasHeader = false;
                        for (var i = 0; i < paramList.length; i++) {
                            var paramDesc = paramList[i].desc;
                            if (paramDesc !== undefined && paramDesc !== null && paramDesc !== '') { hasDesc = true; }

                            if (String(paramList[i].hasFile) === '1') { hasFile = true; }
                            if (String(paramList[i].paramType) === '1') { hasHeader = true; }
                        }
                        var textNum = 0;
                        }}
                        <form class="module-api-info-param"{{? url.method}} method="{{= url.method}}"{{?}}
                              {{? String(url.requestBody) === '1'}} request-body="1"{{?}}
                              {{? String(url.basicParamRequestBody) === '1'}} basic-param-request-body="1"{{?}}
                              {{? url.url}} action="{{= url.url}}"{{?}}{{? hasFile}} enctype="multipart/form-data"{{?}}>
                            {{? paramList && paramList.length > 0}}
                            <div class="bottom-table panel panel-default">
                                <table class="table table-striped table-bordered table-hover table-condensed">
                                    <thead>
                                    <tr>
                                        <th class="text-left">参数名称</th>
                                        <th class="text-left example">示例</th>
                                        <th class="text-left">必须</th>
                                        <th class="text-left">数据类型</th>
                                        {{? hasHeader}}<th class="text-left">参数类型</th>{{?}}
                                        {{? hasDesc}}<th class="text-left">说明</th>{{?}}
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{~ paramList  :param:paramIndex}}
                                    {{
                                    var hasTextarea = String(param.hasTextarea) === '1';
                                    var arr = [];
                                    var required;
                                    if (String(param.required) === '1') { required = true; arr.push('required'); }
                                    else { required = false; }

                                    var dataType = (param.dataType || '').toLowerCase();
                                    if (dataType === 'int' || dataType === 'long') { arr.push('custom[integer]'); }
                                    else if (dataType === 'float' || dataType === 'double') { arr.push('custom[number]'); }
                                    else if (dataType === 'email') { arr.push('custom[email]'); }
                                    else if (dataType === 'url') { arr.push('custom[url]'); }
                                    else if (dataType === 'ipv4') { arr.push('custom[ipv4]'); }

                                    var arrJoin = arr.filter(function(e){ return e !== undefined && e !== null && e !== ''; }).join(',');

                                    var validateClass = (arrJoin !== undefined && arrJoin !== null && arrJoin !== '') ? (' validate[' + arrJoin + ']') : '';
                                    var tokenClass = String(param.hasToken) === '1' ? ' has-token' : '';
                                    var header = String(param.paramType) === '1' ? ' header="1"' : '';
                                    var example = localStorage.getItem(param.name) || param.example || '';

                                    var enumRegexExec = /^enum\((.*?)\)$/.exec(param.dataType);
                                    var enumInfo = (Array.isArray(enumRegexExec) && enumRegexExec.length > 1) ? it.enumInfo[enumRegexExec[1]] : '';
                                    }}
                                    <tr{{? required}} class="bold"{{?}}{{? param.style && param.style !== ''}} style="{{= param.style}}"{{?}}>
                                    <td class="text-left">{{= param.name || ''}}</td>
                                    <td class="text-left" style="height: inherit;">
                                        {{? dataType === 'file'}}
                                        <div class="input-group">
                                            <label class="input-group-btn">
                                                <span class="btn btn-default{{? required}} bold{{?}}">
                                                    选择文件
                                                    <input class="form-file hidden" type="file" name="{{= param.name || ''}}">
                                                </span>
                                            </label>
                                            <input type="text"{{? param.desc}} placeholder="{{= param.desc}}{{? param.example}}. 如: {{= param.example}}{{?}}"{{?}}
                                                   class="form-control{{? required}} bold{{?}}{{= validateClass}}" readonly="readonly">
                                        </div>
                                        {{?? hasTextarea}}
                                        <textarea {{? param.desc}} placeholder="{{= param.desc}}{{? param.example}}. 如: {{= param.example}}{{?}}"{{?}} class="form-control{{= validateClass}}{{= tokenClass}}" name="{{= param.name || ''}}"{{= header}}>{{= example}}</textarea>
                                        {{?? enumInfo !== undefined && enumInfo !== null && enumInfo !== ''}}
                                        <select class="form-control{{= validateClass}}{{= tokenClass}}" name="{{= param.name || ''}}"{{= header}}>
                                            <option></option>
                                            {{? Array.isArray(enumInfo) }}
                                            {{~ enumInfo  :e}}<option{{? example === e}} selected="selected"{{?}}>{{= e}}</option>{{~}}
                                            {{??}}
                                            {{ var k; for(k in enumInfo) { }}
                                            <option value="{{= k}}"{{? example === k || example === enumInfo[k]}} selected="selected"{{?}}>{{= enumInfo[k]}}</option>
                                            {{ } }}
                                            {{?}}

<script type="text/javascript">
function isBlank(str) {

function hasEnter(event) {

var localServerPathItem = 'prefix-url';
function handleContextPath() {
    var param = 'context-path=', append = '&';

    if (search.includes(param)) {
        var path = search.substring(search.indexOf(param) + param.length);
        if (path.includes(append)) {
            path = path.substring(0, path.indexOf(append));
        }
        var uri = path.toLowerCase();
        if (!uri.startsWith('http://') && !uri.startsWith('https://')) {
            path = location.protocol + '//' + location.host + (path.startsWith('/') ? '' : '/') + path;

        localStorage.setItem(localServerPathItem, path);

}

    if (m.length === 1) {

    }
    var dy = d.getDate().toString();
    if (dy.length === 1) {
        dy = '0' + dy;
    }
    var h = d.getHours().toString();
    if (h.length === 1) {
        h = '0' + h;
    }
    var mt = d.getMinutes().toString();

    var s = d.getSeconds().toString();

var chooseProjectTemplate = doT.template($('#choose-project').html());

        if (isNotBlank(data)) {
            var projectInfo = ((typeof data === 'string') ? JSON.parse(data) : data);
            if (isNotBlank(projectInfo)) {
                var project = location.search;
                var param = 'p=', append = '&';

                    if (project.includes(append)) {

function loadData() {
    var $title = $('title');
    var $headerContent = $('.header-content');
    var $footer = $('footer');
    var $urlInfo = $('#url-info');
    var $urlNavInfo = $('#url-nav-info');
    var $rightArrow = $('.right-arrow');

    $title.html('');
    $headerContent.html('');
    $footer.html('');
    $urlInfo.html('');
    $urlNavInfo.html('');

    var method = 'GET';
    var apiInfo = '/api/info';
    var projectDomain = getProjectDomain();
    var requestUrl = projectDomain.endsWith(apiInfo) ? projectDomain
        : ((projectDomain.endsWith('/') ? projectDomain.substring(0, projectDomain.length - 1) : projectDomain) + apiInfo);

    $.ajax({
        method: method,
        url: requestUrl,
        crossDomain: true
    }).done(function(data) {
        if (isNotBlank(data)) {
            var documentInfo = ((typeof data === 'string') ? JSON.parse(data) : data);
            var copyright = documentInfo.copyright;
            if (isBlank(copyright)) {
                handleError($rightArrow, $urlInfo, '接口返回数据有误!');
                return;

            var title = (isNotBlank(copyright.title) ? (copyright.title + ' - ') : '') + '前后端交互';
            $title.html(title);
            $headerContent.html(title);
            $footer.html(copyrightTemplate(copyright));

            var doc = documentInfo.document;
            if (isBlank(doc)) {

            $urlInfo.html(urlRenderTemplate(doc));
            $urlNavInfo.html(navRenderTemplate(doc));
            $('.bs-docs-sidebar > .nav').css('max-height', 'calc(100vh - 51px - 15px - 15px)');

                    html = $html.replace(/(.*?)(\/\*.*?\*\/)/g, '$1<span class="comment">$2</span>');
                    html = html.replace(/(!!!RECURSIVE OBJECT!!!)/g, '<span class="bold red">!!!递归实体!!!</span>');
                    flag = true;
                } else {
                    html = '<span class="red">响应为空 或 无法解析返回类型</span>';
                    flag = false;
                }
                $(this).html((flag ? '<div class="use-time print-nil">响应示例</div>' : '') + addLine(html));
            });

function handleError($arrow, $ele, info) {

        '<div class="config">配置有误? <span id="delete-prefix" class="config-prefix">删除配置</span></div>');
}

function addComment(json, element) {
    var fieldCommentRelation = handleFieldCommentRelation(element);
    if (isBlank(fieldCommentRelation)) {
        return json;
    }

    var lineFieldRelation = handleLineFieldRelation(json);
    if (isBlank(lineFieldRelation)) {
        return json;
    }

    var returnJson = '';
    var i, lines = json.split('\n');
    for (i = 0; i < lines.length; i++) {
        returnJson += lines[i];
        var comment = getComment(lineFieldRelation, fieldCommentRelation, i.toString());
        if (isNotBlank(comment)) {
            returnJson += ' '.repeat(2) + '<span class="comment">/* ' + comment + ' */</span>';
        }
        returnJson += '\n';
    }
    return returnJson.trim();
}
function handleFieldCommentRelation(element) {
    var relation = relationByComment(element.find('[data-flag="module-api-info-return-comment"]'));
    return isNotBlank(relation) ? relation : relationBySource(element.find('[data-flag="module-api-info-return-src"]'));
}
function relationByComment(allComment) {
    if (isBlank(allComment.html())) {
        return null;
    }
    var $trs = allComment.find('table > tbody > tr');
    if (hasExampleWithLevel($trs)) {
        return returnCommentWithParentLevel($trs);
    } else {
        return returnCommentWithLevel($trs);
    }
}
function hasExampleWithLevel(trsInTable) {
    var i;
    for (i = 0; i < trsInTable.length; i++) {
        var tds = $(trsInTable[i]).find('td');
        if (tds.length > 2) {
            var name = $(tds[0]).text();
            if (name.includes(' -> ')) {
                return true;
            }
        }
    }
    return false;
}
function returnCommentWithParentLevel($trs) {
    var paramCommentRelation = {};
    var i;
    for (i = 0; i < $trs.length; i++) {
        var $tds = $($trs[i]).find('td');
        if ($tds.length > 2) {
            var comment = $($tds[2]).text().trim();
            if (isNotBlank(comment)) {
                var name = $($tds[0]).text().trim();
                paramCommentRelation[name.split(' -> ').reverse().join('.')] = comment;
            }
        }
    }
    return paramCommentRelation;
}
function returnCommentWithLevel($trs) {
    var relation = {};
    var tabLen = 4;
    var tmpArr = [];
    $trs.each(function() {
        var $tds = $(this).find('td');
        if ($tds.length > 2) {
            var name = $($tds[0]).text();
            var comment = $($tds[2]).text().trim();

            var currentLevel = ((name.length - name.trimLeft().length) / tabLen) + 1;
            var parent = getParent(tmpArr, currentLevel);
            var currentName = isNotBlank(parent) ? (parent.name + '.' + name.trim()) : name.trim();
            tmpArr.push({ level: currentLevel, name: currentName, value: comment });
        }
    });
    tmpArr.forEach(function(e) {
        if (isNotBlank(e.value)) {
            relation[e.name] = e.value;
        }
    });
    return relation;
}
function getParent(arr, currentLevel) {
    if (arr.length === 0 || currentLevel === 1) { return null; }

    var i;
    for (i = arr.length; i > 0; i--) {
        var ele = arr[i - 1];
        if (isNotBlank(ele) && ele.level === currentLevel - 1) {
            return ele;
        }
    }
    return null;
}
function relationBySource(sourceComment) {
    var comment = sourceComment.html();
    if (isBlank(comment)) {
        return null;
    }
    var firstEnd = '</span>';
    comment = comment.substring(comment.indexOf(firstEnd) + firstEnd.length);
    comment = comment.replace(/<span class=".*">|<\/span>/g, '');

    var relation = {};
    var tabLen = 2;
    var tmpArr = [];
    var i, lines = comment.split('\n');
    for (i = 0; i < lines.length; i++) {
        var line = lines[i];
        var lineTrim = line.trim();
        if (/".*?" : .*?/.test(lineTrim)) {
            var name = lineTrim.substring(1, lineTrim.indexOf('" : '));
            var start = ' /* ', end = ' */', strStart = '" : "', strEnd = '"';
            var paramComment = / \/\* .*? \*\/$/.test(lineTrim)
                ? lineTrim.substring(lineTrim.lastIndexOf(start) + start.length, lineTrim.length - end.length)
                : (/^".*?" : ".*?"/.test(lineTrim)
                    ? lineTrim.substring(lineTrim.indexOf(strStart) + strStart.length, lineTrim.lastIndexOf(strEnd))
                    : '');

            var currentLevel = (line.length - line.trimLeft().length) / tabLen;
            var parent = getParent(tmpArr, currentLevel);
            var currentName = isNotBlank(parent) ? (parent.name + '.' + name.trim()) : name.trim();
            tmpArr.push({ level: currentLevel, name: currentName, value: paramComment });
        }
    }
    tmpArr.forEach(function(e) {
        if (isNotBlank(e.value)) {
            relation[e.name] = e.value;
        }
    });
    return relation;
}
function handleLineFieldRelation(json) {
    if (isBlank(json)) {
        return null;
    } else {
        var relation = {};
        var tabLen = 2;
        var tmpArr = [];
        var i, lines = json.split('\n');
        for (i = 0; i < lines.length; i++) {
            var line = lines[i];
            var lineTrim = line.trim();
            if (/".*?": .*?/.test(lineTrim)) {
                var name = lineTrim.substring(1, lineTrim.indexOf('": '));
                var currentLevel = (line.length - line.trimLeft().length) / tabLen;
                var parent = getSourceParent(tmpArr, currentLevel);
                var currentName = isNotBlank(parent) ? (parent.name + '.' + name.trim()) : name.trim();
                tmpArr.push({ level: currentLevel, name: currentName, array: lineTrim.endsWith('": [') });
                relation[i.toString()] = currentName;
            }
        }
        return relation;
    }
}
function getSourceParent(arr, currentLevel) {
    if (arr.length === 0 || currentLevel === 1) { return null; }

    var i;
    for (i = arr.length; i > 0; i--) {
        var ele = arr[i - 1];
        if (isNotBlank(ele) && (ele.level === currentLevel - 1 || (ele.array === true && ele.level === currentLevel - 2))) {
            return ele;
        }
    }
    return null;
}
function getComment(lineFieldRelation, fieldCommentRelation, key) {
    var field = lineFieldRelation[key];
    if (isBlank(field)) {
        return null;
    }
    var comment = fieldCommentRelation[field];
    if (isNotBlank(comment)) {
        return comment;
    }

    var strAndIntKey = [];
    $.each(fieldCommentRelation, function(key) {
        var arr = key.split('.');
        var strArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] === '?') {
                strArr.push(i + ',?');
            } else if (arr[i] === '0') {
                strArr.push(i + ',0');
            }
        }
        var str = strArr.join('-');
        if (strAndIntKey.indexOf(str) === -1) {
            strAndIntKey.push(str);
        }
    });

    var fieldArr = field.split('.');
    var i;
    for (i = 0; i < strAndIntKey.length; i++) {
        var strAndInt = strAndIntKey[i];
        var arr = fieldArr.slice(0);
        strAndInt.split('-').forEach(function(e) {
            var split = e.split(',');
            if (split.length === 2) {
                arr[split[0]] = split[1];
            }
        });
        comment = fieldCommentRelation[arr.join('.')];
        if (isNotBlank(comment)) {
            return comment;
        }
    }
    return null;
}

$(function() {
    var linked = 1; /** 初始 1, 切换项目后 2, 两者都会触发 scroll, 1 在 scroll 时需要改变 active, 2 触发 scroll 时只改成 1 */

    $(document.body).scrollspy({target: '.bs-docs-sidebar'});

    $(document).on('change', '.project-choose', function() {
        linked = 2;
        var projectUrl = $(this).find('option:selected').data('url');
        var hash = isBlank(projectUrl) ? '' : ('?p=' + $(this).val());
        history.replaceState({api: $(this).val()}, '', location.pathname + hash);
        loadData();
    });

    $(document).on('change', '.form-file', function() {
        var $this = $(this);
        $this.parents('.input-group').find(':text').val($this.val());
    });

    $(document).on('change', '.has-token', function() {
        var $this = $(this);
        var name = $this.attr('name');
        var value = $this.val();
        localStorage.setItem(name, value);
        $('[name="' + name + '"]').val(value);
    });

    $(document).on('click', '.form-submit', function() {
        var $btn = $(this);
        var $form = $btn.parents('form');
        var $formParent = $form.parents('.module-api-info');
        var curl = $form.find('.curl');
        var response = $form.find('.response');
        curl.hide();
        response.hide();

        $.validationEngine.defaults.scroll = false;
        var flag = $form.validationEngine('validate', { scroll: false });
        if (!flag) {
            return;
        }

        var projectDomain = getProjectDomain();
        var method = $form.attr('method');
        var url = $form.attr('action');
        if (isBlank(url)) {
            url = '';
        }
        var hasRequestBody = String($form.attr('request-body')) === '1';
        if (isBlank(method)) {
            method = hasRequestBody ? 'POST' : 'GET';
        }
        var hasBasicParamRequestBody = String($form.attr('basic-param-request-body')) === '1';

        var map = objectifyForm($form);
        var params = map[0];
        var headers = map[1];
        var files = map[2];

        if (!url.toLowerCase().startsWith('http://') && !url.toLowerCase().startsWith('https://')) {
            if (!url.startsWith('/')) {
                url = '/' + url;
            }
            url = projectDomain + url;
        }

        var placeRegex = /{(.*?)}/;
        while (placeRegex.test(url)) {
            var group = RegExp.$1;
            var value = params[group];
            // url 由 </user/{id}> 改成 </user/123>, 参数由 <name=xyz&id=123&gender=1> 改成 <name=xyz&gender=1>
            url = url.replace(placeRegex, value);
            delete params[group];
        }


        var tmpUrl = url;
        var line = ' \\\n';
        var curlHtml = 'curl -i -X ' + method + line;
        curlHtml += "&nbsp; -A '" + navigator.userAgent + "'" + line;
        if (isNotBlank(document.cookie)) {
            curlHtml += "&nbsp; -b '" + document.cookie + "'" + line;
        }
        if (Object.getOwnPropertyNames(headers).length > 0) {
            $.each(headers, function(key, value) {
                if (isNotBlank(key) && isNotBlank(value)) {
                    curlHtml += "&nbsp; -H '" + (key + ': ' + value) + "'" + line;
                }
            });
        }
        if (hasRequestBody) {
            curlHtml += "&nbsp; -H 'Content-Type: application/json'" + line;
            curlHtml += "&nbsp; -H 'Accept: application/json'" + line;
        }
        if (files.length > 0) {
            if (Object.getOwnPropertyNames(params).length > 0) {
                $.each(params, function(key, value) {
                    if (isNotBlank(key) && isNotBlank(value)) {
                        curlHtml += "&nbsp; -F '" + (key + '=' + value) + "'" + line;
                    }
                });
            }
            $.each(files, function(i, file) {
                var fileName = file.name;
                var filePath = file.value;
                if (isNotBlank(fileName) && isNotBlank(filePath)) {
                    filePath = filePath.replace('C:\\fakepath\\', '/$替换真实路径$/');
                    curlHtml += "&nbsp; -F '" + (fileName + '=@' + filePath) + "'" + line;
                }
            });
        } else {
            if (Object.getOwnPropertyNames(params).length > 0) {
                if (hasRequestBody) {
                    curlHtml += "&nbsp; -d '" + (hasBasicParamRequestBody ? params[Object.keys(params)[0]] : JSON.stringify(params)) + "'" + line;
                } else {
                    if ('GET' === method.toUpperCase()) {
                        var paramArr = [];
                        $.each(params, function(key, value) {
                            if (isNotBlank(key) && isNotBlank(value)) {
                                paramArr.push(key + '=' + value);
                            }
                        });
                        var paramStr = paramArr.join('&');
                        if (paramStr.length > 0) {
                            tmpUrl += (url.includes('?') ? '&' : '?') + paramStr;
                        }
                    } else {
                        $.each(params, function(key, value) {
                            if (isNotBlank(key) && isNotBlank(value)) {
                                curlHtml += "&nbsp; -d '" + (key + '=' + value) + "'" + line;
                            }
                        });
                    }
                }
            }
        }
        curlHtml += "&nbsp; --url '" + (tmpUrl.startsWith('//') ? (location.protocol + tmpUrl) : tmpUrl) + "'";
        curlHtml = curlHtml.replace(/&nbsp;/g, ' ');
        if (curlHtml.length <= 100) {
            curlHtml = curlHtml.replace(new RegExp(line.replace('\\', '\\\\'), 'g'), '');
            if (!curlHtml.includes('\\')) {
                curlHtml = curlHtml.replace(/\s{2,}/g, ' ');
            }
        }
        curl.find('pre').html(addLine(curlHtml));
        curl.show();


        var settings = {
            url: url,
            method: method,
            beforeSend: function(request) {
                if (Object.getOwnPropertyNames(headers).length > 0) {
                    $.each(headers, function(key, value) {
                        if (isNotBlank(key) && isNotBlank(value)) {
                            request.setRequestHeader(key, value);
                        }
                    });
                }
            }
        };

        var locationDomain = location.protocol + '//' + location.host;
        if (isNotBlank(projectDomain) && locationDomain !== projectDomain && !projectDomain.startsWith(locationDomain + '/')) {
            settings.crossDomain = true;
            settings.xhrFields = { withCredentials: true };
        }
        if (files.length > 0) {
            if ('POST' !== method.toUpperCase()) {
                response.find('pre').html("<span class='red'>上传文件需要用 POST(用上面的 cURL 是可以的), 请联系后端修改!</span>");
                response.show();
                return;
            }

            var formData = new FormData();
            $.each(params, function(key, value) {
                if (isNotBlank(key) && isNotBlank(value)) {
                    formData.append(key, value);
                }
            });
            $.each(files, function(i, f) {
                formData.append(f.name, f.files[0]);
            });

            settings['data'] = formData;
            settings['cache'] = false;
            settings['processData'] = false;
            settings['contentType'] = false;
        } else {
            if (hasRequestBody) {
                if ('GET' === method.toUpperCase()) { // https://stackoverflow.com/questions/978061/http-get-with-request-body
                    response.find('pre').html("<span class='red'>浏览器不能通过 GET 请求发送 RequestBody 参数" +
                        "(用上面的 cURL 是可以的), 请联系后端修改成 POST!</span>");
                    response.show();
                    return;
                }
                settings['contentType'] = 'application/json';
                settings['dataType'] = 'json';
                settings['data'] = (hasBasicParamRequestBody ? (Object.getOwnPropertyNames(params).length > 0 ? params[Object.keys(params)[0]] : '') : JSON.stringify(params));
            } else {
                settings['data'] = params;
            }
        }

        var responseData = response.find('pre');
        var start = new Date().getTime();
        $btn.attr('disabled', 'disabled');
        $btn.addClass('disabled');
        $.ajax(settings).done(function(result) {
            var html = timeLog(start);
            if (isBlank(result)) {
                html += '<span class="green">' + method + ' 请求(' + url + ')成功, 但是响应为空</span>';
            } else {
                html += addLine(addComment(escapeHtml(JSON.stringify(result, null, 2)), $formParent));
            }
            responseData.css('padding-top', '0');
            responseData.css('white-space', '');
            responseData.html(html);
            response.show();
            $btn.removeAttr('disabled');
            $btn.removeClass('disabled');
        }).fail(function(error) {
            var html = timeLog(start);
            if (isBlank(error)) {
                html += '<span class="red">' + method + ' 请求(' + url + ')失败</span>';
            } else {
                html += '<span class="red">响应码: ' + error.status + '</span>';
                var json = error.responseJSON;
                if (isNotBlank(json)) {
                    html += '\n\n' + escapeHtml(JSON.stringify(json, null, 2));
                } else {
                    var text = error.responseText;
                    if (isNotBlank(text)) {
                        html += '\n<span class="red wrap">响应文本: ' + escapeHtml(text) + '</span>';
                    } else {
                        html += '\n<span class="red">响应为空</span>';
                    }
                }
            }
            responseData.css('padding-top', 'unset');
            responseData.css('white-space', 'pre-wrap');
            responseData.html(html);
            response.show();
            $btn.removeAttr('disabled');
            $btn.removeClass('disabled');
        });
    });

    $(document).on('click', '.right-arrow', function() {
        var $nav = $('.col-md-3');
        var $content = $('.col-md-9');

        var $img = $(this).find('.img');
        if (String($img.attr('style')).includes('rotate(180deg)')) {
            $img.css('transform', '');
            $nav.css('width', '');
            $content.css('width', '');
        } else {
            $img.css('transform', 'rotate(180deg)');
            $nav.css('width', '0');
            $content.css('width', '100%');
        }
    });

    $('#config-prefix-url').on('show.bs.modal', function () {
        $('#prefix-url').val(localStorage.getItem(localServerPathItem));
    });
    $(document).on('click', '#delete-prefix', function() {
        localStorage.removeItem(localServerPathItem);
        loadMulti();
    });
    $(document).on('keydown', '#prefix-url', function(e) {
        if (hasEnter(e)) {
            newRequest();
        }
    });
    $(document).on('click', '.config-btn', function() {
        newRequest();
    });

    $(document).on('click', '.copy', function() {
        let $this = $(this);
        let $copyStatus = $this.prev();
        let copyValue = $this.next().find('.source').html().replace(/[ ]{2}<span class=".*?">.*<\/span>/g, '');
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(copyValue).then(
                function () {
                    $copyStatus.text('Copy Success');
                    setTimeout(function () { $copyStatus.text(''); }, 3000);
                },
                function () {
                    /* $copyStatus.text('复制失败, 浏览器不支持'); */
                    commandCopy($this, copyValue, $copyStatus);
                }
            );
        } else {
            commandCopy($this, copyValue, $copyStatus);
        }
    });
    function commandCopy($ele, copyValue, $copyStatus) {
        let copyElement = document.createElement('textarea');
        copyElement.setAttribute('readonly', 'readonly');
        copyElement.setAttribute('class', 'copy-impl');
        $(copyElement).html(copyValue); /* copyElement.value = copyValue; // 没生效, 不知道为什么 */

        let $parent = $ele.parent()[0];
        $parent.appendChild(copyElement);
        copyElement.setSelectionRange(0, copyValue.length);
        copyElement.select();
        let flag = document.execCommand('copy');
        $parent.removeChild(copyElement);

        $copyStatus.text('复制' + (flag ? '成功' : '失败'));
        setTimeout(function() { $copyStatus.text(''); }, 3000);
    }

    $(window).scroll(function() {
        var headerHeight = 51;
        var topBottomHeight = 30;
        var scrolled = 'scrolled';
        var heightProperty = 'max-height';

        var html = document.getElementsByTagName('html')[0];
        var footer = document.getElementsByTagName('footer')[0];

        var $win = $(window);
        var $nav = $('.col-md-3');
        var $bar = $('.bs-docs-sidebar > .nav');

        var $header = $('header');
        var scrollTop = $win.scrollTop();
        if (scrollTop > 0) {
            if (!$header.hasClass(scrolled)) {
                $header.addClass(scrolled);
            }
        } else {
            $header.removeClass(scrolled);
        }

        if ($nav.css('display') !== 'none') {
            var footerTop = footer.offsetTop;
            var pageHeight = scrollTop + $win.height();
            if (footerTop >= scrollTop && footerTop < pageHeight) {
                var footViewHeight = pageHeight - footerTop;
                $bar.css(heightProperty, 'calc(100vh - ' + (headerHeight + topBottomHeight + footViewHeight) + 'px)');
            } else {
                var htmlViewHeight = (html.clientHeight - headerHeight - topBottomHeight) + 'px';
                if ($bar.css(heightProperty) !== htmlViewHeight) {
                    $bar.css(heightProperty, 'calc(100vh - ' + (headerHeight + topBottomHeight) + 'px)');
                }
            }

            var navHash = $nav.find('.active > a:last').attr('href');
            var currentHash = location.hash;
            if (navHash !== currentHash) {
                var url = location.pathname + location.search;
                if (isBlank(navHash)) {
                    if ($header.hasClass(scrolled) !== true) {
                        history.replaceState({api: 'index'}, '', url);
                    }
                    if (linked === 1) {
                        linked = 0;
                        var $anchor = $(currentHash);
                        if ($anchor.length > 0) {
                            var $li = $('a[href="' + currentHash + '"]').parents('li');
                            if (!$li.hasClass('active')) {
                                $li.addClass('active');
                            }
                        }
                    } else if (linked === 2) {
                        linked = 1;
                    }
                } else {
                    history.replaceState({api: navHash}, '', url + navHash);
                }
            }
        }
    });
});
</script>
</body>
</html>
